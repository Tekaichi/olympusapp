<div>
    <!-- Title-->
    <br>
    <br>
    <div>
        <h1 style="padding-top: 2%; padding-left: 3%;">
            {{title}} <span class="h2"> <i class="fa fa-align-justify"></i> </span></h1>

    </div>

    <div class="d-flex" style="text-align:center;margin-top:2%;margin-left:3%;margin-bottom:1vw; ">
        <!-- Tabela-->
        <div style="display:flex; flex-flow:column;left:5%;height:100%;width: 75%;">
            <div class="table-responsive">
                <table class="table table-dark table-bordered table-hover table-sm">
                    <thead>
                        <tr>
                            <th style="text-align: left;" scope="col">Date</th>
                            <th style="text-align: left;" scope="col">Time</th>
                            <th scope="col">Description</th>
                        </tr>
                    </thead>
                    <tbody *ngFor="let log of logs">
                        <tr>
                            <td style="text-align: left;">{{ log.date  | date: 'dd/MM/yyyy'}}</td>
                            <td style="text-align: left;">{{ log.date | date:'h:mm'  }}</td>
                            <td>{{ log.description }}</td>

                        </tr>

                    </tbody>
                </table>
            </div>
        </div>

        <div style="width: 5%;"></div>
        <!-- Filter dropdown-->
        <div style="width:15%">
            <select class="custom-select ">
                <option selected>Choose Filter</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>

    </div>
</div>
