<div class="container">
    <div [hidden]="submitted">
      <h1>Add new IoT Device</h1>
      <form (ngSubmit)="onSubmit()" #deviceForm="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name"
                 required
                 [(ngModel)]="model.name" name="name"
                 #name="ngModel">
          <div [hidden]="name.valid"
               class="alert alert-danger">
            Name is required
          </div>
        </div>
  
        <div class="form-group">
          <label for="url">Device URL</label>
          <input type="text" class="form-control" id="url"
                 [(ngModel)]="model.url" name="url">
                
        </div>
  
      
        <button type="submit" class="btn btn-success" [disabled]="!deviceForm.form.valid">Submit</button>
      </form>
    </div>
  
    <div [hidden]="!submitted">
      <h2>You submitted the following:</h2>
      <div class="row">
        <div class="col-xs-3">Name: </div>
        <div class="col-xs-9">{{ model.name }}</div>
      </div>
      <div class="row">
        <div class="col-xs-3">Url: </div>
        <div class="col-xs-9">{{ model.url }}</div>
      </div>
  </div>
</div>
