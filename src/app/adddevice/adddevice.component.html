<div class="container mt-5s">
  <div [hidden]="submitted">
    <br>
    <h2 style="text-align: center;">{{titleMessage}} {{ division.title}}</h2>

    <form (ngSubmit)="onSubmit()" #deviceForm="ngForm">

      <div class="form-group" style=" margin-top: 3%;">
        <label for="name">Device Name</label>
        <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name" #name="ngModel">
        <div [hidden]="name.valid" class="alert alert-danger">
          Name is required
        </div>
        <!-- acrescentar caso de nome repetido -->
      </div>

      <div *ngIf ="!isEdit" style="margin-top: 3%;"><button type="button" class="btn btn-secondary"
          style="text-align: center; line-height: 250%; width:15%;" (click)="open(devicetype)">Device Type</button>
      </div>
      <div *ngIf ="isEdit" style="margin-top: 3%;"><button type="button" class="btn btn-secondary disabled"
        style="text-align: center; line-height: 250%; width:15%;">Device Type</button>
       <img src={{model.currentState.image}} class="icon">
       {{model.device.type}}
    </div>

      <!-- aparece o X "selecionado", alterar?-->
      <ng-template #devicetype let-c="close" let-d="dismiss">
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title">Select Device Type</h4>
          <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" style="display: flex;">
          <div *ngFor="let device of devices">
            <!--Estas classes s찾o s처 placeholders-->
            <img class="icon" src={{device.states[1].image}} class="active" *ngIf="device == selectedType" (click)="selectDevice(device.type)" />

            <img class="icon" src={{device.states[1].image}}  *ngIf="device != selectedType" (click)="selectDevice(device)" />
          </div> 
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" (click)="d('Cross click')">Cancel</button>
          <button type="button" class="btn btn-success" (click)="open(searchdevice)">Select</button>
        </div>
      </ng-template>

      <!-- Procura devices to tipo escolhido. Feedback adequando: se n찾o encontrou nenhum indicar que n찾o encontrou.-->
      <ng-template #searchdevice let-c="close" let-d="dismiss">
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title">Select URL for {{ selectedType.type }}</h4>
          <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div *ngFor="let device of selectedType.devices" style="text-align: center;">
           <button class="url" *ngIf="device.url == selectedUrl" class="activeurl"  (click)="selectUrl(url)">{{device.name}}</button>
           <button class="url" *ngIf="device.url != selectedUrl" (click)="selectUrl(device.url)">{{device.name}}</button>

          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" (click)="d('Cross click')">Cancel</button>
          <button type="button" class="btn btn-success" (click)="c('Save click');save();">Select</button>
        </div>
      </ng-template>

      <!-- atualiza de acordo com o URL escolhido-->
      <div class="form-group" style=" margin-top: 3%;">
        <label for="url">Device URL</label>
        <input type="text" class="form-control" id="url" [(ngModel)]="model.url" name="url" readonly>

      </div>

      <div style=" margin-top: 3%;">

        <p>Drag to choose device position in {{ division.title }} </p> 
        <br>

        <div style="display:flex; flex-flow:column; left:5%;height:100%;width: 85%;">
          <div name="layout"
            style="position:relative;text-align:center;border:0.5px solid black;background-color: lightgray;">
            <div #layout class="division" [ngStyle]="{'width.vw':  width, 'height.vw' : height }">
              <div #addeddevice>
                <img  cdkDragBoundary=".division" cdkDrag  *ngIf="selectedType != null" class="toDrag" src={{selectedType.states[1].image}}> 
              </div>
              <div *ngFor="let device of division.devices">
                <div *ngIf = "isEdit && device == model">
                  
                    <div>
                        <img id='editedDevice'  [ngStyle]="{'top.vw':device.position.y*ratio-1.5, 'left.vw':device.position.x*ratio-1.5}" cdkDragBoundary=".division" cdkDrag  class="toDrag" src={{model.currentState.image}}> 
                      </div>
                      
                </div>
                <div *ngIf ="device != model || !isEdit">
                <span class="device" [ngStyle]="{'top.vw':device.position.y*ratio-1, 'left.vw':device.position.x*ratio-1}">
                    <img  class="deviceIcon" src={{device.currentState.image}}> 

                </span>
              </div>
              </div>

            </div>

          </div>

        </div>
      </div>


      <div style="margin-left: 50%; margin-top: 5%;">

        <button (click)="goToDivision()" type="button" class="btn btn-danger"
          style="text-align: center; line-height: 250%; width:30%; margin-left: -30%;">Cancel</button>
        <button type="submit" class="btn btn-success"
          style="text-align: center; line-height: 250%; width:30%; margin-left: 10%;"
          [disabled]="!deviceForm.form.valid"><span *ngIf="isEdit">Save</span><span *ngIf="!isEdit">Submit</span></button></div>

    </form>
  </div>
