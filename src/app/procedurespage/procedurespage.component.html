<div class="container mt-5s">
    <div class="text-center pt-4">
        <h1>New Procedure</h1>
        <input type="text" [(ngModel)]='name' />
    </div>

    <div class="row pt-5 ">
        <div class="col-6 ">

            <div class="w-75">
                <h3 class=" border-bottom text-left ">Selected Actions:</h3>

                <table class="table table-dark text-center mb-0 mt-3">
                    <thead>
                        <tr>

                            <th scope="col">Action</th>
                            <th scope="col">Edit</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let action of actions">

                            <td>{{ action.name }}</td>
                            <td>
                                <a href="edit/{{action.id }}" class=" h4"> <i class="text-warning fa fa-edit"></i></a>

                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="row pt-5">

                <div class="col-6">
                    <button class="btn btn-lg btn-primary" (click)="cancel()">Cancel</button>
                </div>
                <div class="col-6">
                    <button class="btn btn-lg btn-primary" (click)="save()" >Finish</button>
                </div>
            </div>

        </div>

        <div class="col-6 text-center">
                <h3 class="pl-5">Select a division</h3>
            <div>
               
           
              
    <div style="display:flex; flex-flow:column; left:5%;height:90%;width: 75%;">
       
                    <div *ngFor="let division of divisions" style="cursor: pointer;">
                       <a (click)="goToDivision(division.id)">
                            <div class="division"
                                [ngStyle]="{'top.vw':division.layout.from.y, 'left.vw':division.layout.from.x, 'width.vw':division.layout.to.x-division.layout.from.x,'height.vw':division.layout.to.y-division.layout.from.y}">
                                <div class="title">
                                    {{division.title}}
                                </div>

                                
                            </div>
                        </a>
                        


                    </div> 

              
                </div>

            </div>
        </div>
    </div>
</div>
