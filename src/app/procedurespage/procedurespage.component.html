<div class="container">
    <div class="text-center pt-4">
        <h1>New Procedure</h1>
    </div>

    <div class="row pt-5 ">
        <div class="col-6 ">

            <div class="w-75">
                <h3 class=" border-bottom text-left ">Selected Actions:</h3>

                <table class="table table-dark text-center mb-0 mt-3">
                    <thead>
                        <tr>

                            <th scope="col">Action</th>
                            <th scope="col">Edit</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let action of actions">

                            <td>{{ action }}</td>
                            <td>
                                <a href="edit/{{action.id }}" class=" h4"> <i class="text-warning fa fa-edit"></i></a>

                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="row pt-5">

                <div class="col-6">
                    <button class="btn btn-lg btn-primary">Cancel</button>
                </div>
                <div class="col-6">
                    <button class="btn btn-lg btn-primary">Finish</button>
                </div>
            </div>

        </div>

        <div class="col-6 text-center">
            <div>
                <h3 class="pl-5">Select a division</h3>
            </div>
        </div>
    </div>
</div>
