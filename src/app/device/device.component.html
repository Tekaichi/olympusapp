<div class="dropright">
    <button data-display="static" 
    data-toggle="dropdown">   
    <div class="wrapper">
    <img  class="icon" src={{currentState.image}}> 
   
    <div *ngIf ="currentState.hasValues">
      
            <p class="text"> {{ currentState.description }} {{currentState.value}}</p>
    </div>
    <div *ngIf ="!currentState.hasValues">
            <p class="text"> {{ currentState.description }}</p>
        </div>
      </div>
      
    <div class="dropdown-menu">
        
        <div *ngFor="let state of device.currentState.transitions">
            
         
      
          <div *ngIf="state.hasValues">
           <!-- <mat-slider thumbLabel min="5" max="50" value={{currentState.value}}></mat-slider>      -->
              </div>
     
                <button class="btn action" (click)="changeState(state)">{{state.action}}  
                    </button>
                
                
        </div>
  
 </div>
 </button>
</div>
