<div class="dropright">
    <button data-display="static" 
    data-toggle="dropdown">   
    <div class="wrapper">
    <img  class="icon" src={{currentState.image}}> 
    <p class="text"> {{ currentState.description }}</p>

      </div>
    <div class="dropdown-menu">
        
        <div *ngFor="let state of device.currentState.transitions">
            
        
                <button class="btn action" (click)="changeState(state)">{{state.action}}
                    </button>
                
        </div>
  
 </div>
 </button>
</div>
