
<div class="container mt-5">
    <div class="jumbotron bg-degrade text-white" style="margin-left: 30%; margin-right: 30%;">


        <h2 style="text-align: center;">Register</h2>
        <br>


        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">



            <div class="form-group">
                <label>Username</label>
                <input type="text" formControlName="username" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted &amp;&amp; registerForm.controls.username.errors }" />
                <div *ngIf="submitted &amp;&amp; registerForm.controls.username.errors" class="text-danger">
                    <div *ngIf="registerForm.controls.username.errors.required">Username is required</div>
                </div>
            </div>






            <div class="form-group">
                <label>Email</label>
                <input type="text" formControlName="email" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted &amp;&amp; registerForm.controls.email.errors }" />
                <div *ngIf="submitted &amp;&amp; registerForm.controls.email.errors" class="text-danger">
                    <div *ngIf="registerForm.controls.email.errors.required">Email is required</div>
                    <div *ngIf="registerForm.controls.email.errors.email">Email must be a valid email address
                    </div>
                </div>
            </div>


            <div class="form-group">
                <label>Password</label>
                <input type="password" formControlName="password" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted &amp;&amp; registerForm.controls.password.errors }" />
                <div *ngIf="submitted &amp;&amp; registerForm.controls.password.errors" class="text-danger">
                    <div *ngIf="registerForm.controls.password.errors.required">Password is required</div>
                    <div *ngIf="registerForm.controls.password.errors.minlength">Password must be at least 6
                        characters</div>
                </div>
            </div>

            <div class="form-group">
                <label>Re-Enter Password</label>
                <input type="password" formControlName="repassword" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted &amp;&amp; registerForm.controls.repassword.errors }"
                    appConfirmEqualValidator="password" />
                <div *ngIf="submitted &amp;&amp; registerForm.controls.repassword.errors" class="text-danger">
                    <div *ngIf="registerForm.controls.repassword.errors.required">Password is required</div>
                    <div *ngIf="registerForm.controls.repassword.errors.minlength">Password must be at least 6
                        characters</div>
                    <div *ngIf="!registerForm.controls.repassword.errors.required && !registerForm.controls.repassword.errors.minlength && 
                        registerForm.controls.repassword.errors.notEqual">
                        Passwords must match</div>
                </div>

            </div>

            <div>
                <select class="form-control">
                    <option>Select gender:</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>
            </div>

            <br>

            <div class="form-group">
                <div style="text-align: center;">
                    <button class="btn btn-primary bg-black" style="border-color: black !important;">
                        Register
                    </button>
                </div>
            </div>


        </form>


    </div>
</div>
