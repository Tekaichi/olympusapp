<h3 style="text-align: left; padding-left: 5%; font-weight: bold;">{{ title }}</h3>
<div class="d-flex" style="text-align:center;margin-top:2%;margin-left:3%;margin-bottom:1vw; ">


    <div style="display:flex; flex-flow:column; left:5%;height:100%;width: 85%;">
        <div #layout name="layout"
            style="height:50vw;position:relative;text-align:center;border:0.5px solid black;background-color: lightgray;">
            <div style="margin-left:82%;margin-top:2%;width: 18%;height:98%;font-size: 200%; color: chocolate;">
                <div class="row">
                    <div class="col-2 text-center">
                        <i class="fa fa-star"></i>
                    </div>
                    <div class="col-7 text-center">
                        {{luminosity}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-2 text-center">
                        <i class="fa fa-thermometer-half"></i>
                    </div>
                    <div class="col-7 text-center">
                        {{temperature}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-2 text-center">
                        <i class="fa fa-star"></i>
                    </div>
                    <div class="col-7 text-center">
                        {{time}}
                    </div>
                </div>
            </div>
        </div>


    </div>
    <div style="width:5%"></div>

    <!--Isto devia estar numa componente, porque isto é informação do user, não da homepage-->
    <div style="width:13%">
        <div class="margin-vertical" style="margin-bottom: 30%;">
            <div class="container p-0">
                <div class="row">
                    <div class="col-6">
                        Hello, {{hello}}
                    </div>
                    <div class="col-6">
                        <i class="fa fa-user-circle fa-9x "></i>
                    </div>
                </div>
            </div>

        </div>

        <button (click)="goToSettings()" type="button" class="btn btn-primary btn-lg"
            style="text-align: center; line-height: 250%; width:90%; margin-top: 20%; ">Settings<span class="ml-3 h4">
                <i class="fa fa-cogs"></i></span> </button>

        <button (click)="goToLogs()" type="button" class="btn btn-primary btn-lg"
            style="text-align: center; line-height: 250%; width:90%; margin-top: 10%;">Logs/History<span
                class="ml-3 h4"> <i class="fa fa-align-justify"></i> </span> </button>

        <button (click)="goToAnalytics()" type="button" class="btn btn-primary btn-lg"
            style="text-align: center; line-height: 250%; width:90%; margin-top: 10%;">Analytics<span class="ml-3 h4">
                <i class="fa fa-clipboard"></i></span> </button>

        <!--Dropdown com X procedimentos, usar um service para ir buscar esses valores-->

        <!--<div class="margin-vertical">
            <button type="button" class="btn btn-dark btn-lg"
                style="text-align: center; line-height: 250%; width:90%; margin-top: 30%;">Procedures<span
                    class="ml-3 h4"> <i class="fa fa-bolt"></i></span> </button>
            <div ngbDropdown class="d-inline-block">
                <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Toggle dropdown</button>
                <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                    <button ngbDropdownItem>Action - 1</button>
                    <button ngbDropdownItem>Another Action</button>
                    <button ngbDropdownItem>Something else is here</button>
                </div>
            </div>
        </div>-->

        <div class="margin-vertical">
            <div class="dropdown">
                <button class="btn btn-dark btn-lg dropdown-toggle" type="button" data-toggle="dropdown"
                    style="text-align: center; line-height: 250%; width:90%; margin-top: 30%;">Procedures
                    <span class="ml-2 h4">
                        <i class="fa fa-bolt"></i>
                        <span class="ml-2 h4 caret">
                        </span>
                    </span>
                    <ul class="dropdown-menu">
                        <li *ngFor="let procedure of procedures">
                            {{ procedure.name }}
                        </li>
                    </ul>
                </button>
            </div>
        </div>

    </div>

    <div style="width:10%"></div>
</div>
